  <div id="snackbar">Script Copied to Clipboard</div>

  <textarea id="payutext" style="position: absolute; left: -999em;">

VERSION BUILD=844 RECORDER=CR
URL GOTO={{VAR11}}
WAIT SECONDS=5
TAG POS=1 TYPE=INPUT:TEXT FORM=ID:loginForm ATTR=ID:username CONTENT={{VAR12}}
SET !ENCRYPTION NO
TAG POS=1 TYPE=INPUT:PASSWORD FORM=ID:loginForm ATTR=ID:login CONTENT={{VAR13}}
TAG POS=1 TYPE=INPUT:SUBMIT FORM=ID:loginForm ATTR=*
WAIT SECONDS=5
TAG POS=1 TYPE=SPAN ATTR=TXT:close
TAG POS=1 TYPE=SPAN ATTR=TXT:Magento{{SP}}Connect{{SP}}Manager
WAIT SECONDS=5
TAG POS=1 TYPE=INPUT:TEXT FORM=ACTION:# ATTR=ID:username CONTENT={{VAR12}}
TAG POS=1 TYPE=INPUT:PASSWORD FORM=ACTION:# ATTR=ID:password CONTENT={{VAR13}}
TAG POS=1 TYPE=BUTTON FORM=ACTION:# ATTR=TXT:Log{{SP}}In
WAIT SECONDS=20
TAG POS=1 TYPE=DIV ATTR=TXT:Settings{{SP}}Put{{SP}}store{{SP}}on{{SP}}the{{SP}}maintenance{{SP}}mode*
TAG POS=1 TYPE=UL ATTR=TXT:1{{SP}}Search{{SP}}for{{SP}}modules{{SP}}via{{SP}}Magento{{SP}}Connect.*
WAIT SECONDS=5
TAG POS=1 TYPE=INPUT:TEXT FORM=ACTION:/downloader/index.php?A=connectPreparePackagePost ATTR=ID:install_package_id CONTENT=http://connect20.magentocommerce.com/community/PayU-India-Basic
WAIT SECONDS=5
TAG POS=1 TYPE=BUTTON FORM=ACTION:/downloader/index.php?A=connectPreparePackagePost ATTR=TXT:Install
WAIT SECONDS=8
TAG POS=1 TYPE=BUTTON FORM=ACTION:/downloader/index.php?A=connectInstallPackagePost ATTR=TXT:Proceed
WAIT SECONDS=5
TAG POS=1 TYPE=A ATTR=TXT:Return{{SP}}to{{SP}}Admin
WAIT SECONDS=5
TAG POS=1 TYPE=SPAN ATTR=TXT:Configuration
WAIT SECONDS=5
TAG POS=1 TYPE=SPAN ATTR=TXT:Payment{{SP}}Methods
WAIT SECONDS=7
TAG POS=1 TYPE=A ATTR=ID:payment_payucheckout_shared-head
WAIT SECONDS=5
TAG POS=1 TYPE=SELECT FORM=ID:config_edit_form ATTR=ID:payment_payucheckout_shared_active CONTENT=%1
TAG POS=1 TYPE=INPUT:TEXT FORM=ID:config_edit_form ATTR=ID:payment_payucheckout_shared_key CONTENT={{VAR14}}
TAG POS=1 TYPE=INPUT:TEXT FORM=ID:config_edit_form ATTR=ID:payment_payucheckout_shared_salt CONTENT={{VAR15}}
TAG POS=3 TYPE=SPAN ATTR=TXT:Save{{SP}}Config
  </textarea>

  <textarea id="instamojotext" style="position: absolute; left: -999em;">

URL GOTO={{VAR21}}

TAG POS=1 TYPE=INPUT:TEXT FORM=ID:loginForm ATTR=ID:username CONTENT={{VAR22}}
SET !ENCRYPTION NO

TAG POS=1 TYPE=INPUT:PASSWORD FORM=ACTION:# ATTR=ID:password CONTENT={{VAR23}}
TAG POS=1 TYPE=BUTTON FORM=ACTION:# ATTR=TXT:Log{{SP}}In

WAIT SECONDS=5
TAG POS=1 TYPE=BUTTON FORM=ACTION:/downloader/index.php?A=connectPreparePackagePost ATTR=TXT:Install

TAG POS=1 TYPE=A ATTR=TXT:Return{{SP}}to{{SP}}Admin
WAIT SECONDS=5
TAG POS=1 TYPE=SPAN ATTR=TXT:Configuration
WAIT SECONDS=5
TAG POS=1 TYPE=SPAN ATTR=TXT:Payment{{SP}}Methods
WAIT SECONDS=5
TAG POS=1 TYPE=A ATTR=ID:payment_imojo-head
WAIT SECONDS=5
TAG POS=1 TYPE=SELECT FORM=ID:config_edit_form ATTR=ID:payment_imojo_order_status CONTENT=%processing
TAG POS=1 TYPE=INPUT:TEXT FORM=ID:config_edit_form ATTR=ID:payment_imojo_api_key CONTENT={{VAR24}}

TAG POS=1 TYPE=INPUT:TEXT FORM=ID:config_edit_form ATTR=ID:payment_imojo_private_salt CONTENT={{VAR26}}

<script>
  function toast() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar")

    // Add the "show" class to DIV
    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function () {
      x.className = x.className.replace("show", "");
    }, 2800);
  }
</script>
<script>

    data: {

      VAR14: "",

      VAR21: "",
      VAR22: "",
      VAR23: "",
      VAR24: "",
      VAR25: "",
      VAR26: "",
      SP: '<SP>'
    },
    methods: {
      copyText(id) {
        console.log("can you pritn this", id);
        var copyTextarea = document.querySelector('#' + id);
        copyTextarea.select();
        document.execCommand('copy');
        toast();

      },
      toast() {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar")

        // Add the "show" class to DIV
        x.className = "show";

        // After 3 seconds, remove the show class from DIV
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 2800);
      }

    }
  })
</script>
